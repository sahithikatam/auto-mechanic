<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./booking.css">
    <title>Booking|AutoMob-Mechanic</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-header">
               <div class="nav-icon">
                    <i class="fa-solid fa-car"></i>
                    <a class="nav-brand" href="./home2.html">AutoMob-Mechanic</a>
                </div>
            </div>
            <div class="nav-items"> 
                <a class="item" href="services2.html">Services </a>
                <a class="item" href="booking2.html">Booking </a>
                <a class="item" href="#">contact@automob.co.in <i class="fa-regular fa-envelope"></i></a>
                <a class="item">999 999 9999<i class="fa-solid fa-phone"></i> </a>
            </div>
        </div>
    </header>
    <article>
        <div class="book-container">
            <div class="text-center">
                <h1 class="book-head">Book <span class="book-span">Your </span>Service</h1>
            </div>
            <div class="row" style="margin-left: 180px;">
                <form method="post" onsubmit="return validation()">
                    <div class="mb-2">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                        <span class="text-danger" id="Name"></span>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email Id</label>
                        <input type="text" class="form-control" id="email" placeholder="Email">
                        <span class="text-danger" id="Email"></span>
                    </div>
                    <div class="mb-3">
                      <label for="email">Phone Number</label>
                      <select id="code" autocomplete="off">
                        <option>+91</option>
                        <option>+213</option>
                        <option>+61</option>
                      </select>
                      <input type="tel" class="form-control" id="mobile" placeholder="Mobile Number">
                      <span class="text-danger" id="Mobile"></span>
                    </div>
                    <div class="mb-3">
                      <label for="service">Select Service</label>
                      <select class="form-control" id="sercice" placeholder="--Select--">
                        <option value="active">Preventive Maintenance Service</option>
                        <option value="Inactive">Body Repair Service</option>
                        <option value="Inactive">Car Care Service</option>
                      </select>
                      <span class="text-danger" id="Service"></span>
                    </div>
                    <div class="mb-3">
                      <label for="cartype">Car Make</label>
                      <input type="text" class="form-control" id="cartype" placeholder="toyota,suzuki..">
                      <span class="text-danger" id="Cartype"></span>
                    </div>
                    <div class="mb-3">
                      <label for="carmodel">Car Model</label>
                      <input type="text" class="form-control" id="carmodel" placeholder="alto,innova...">
                      <span class="text-danger" id="Carmodel"></span>
                    </div>
                    <div class="mb-3">
                      <label>Fuel Type</label>
                      <input type="radio" id="petrol" vlaue="Petrol" name="fueltype"/>
                      <label for="petrol">Petrol</label> 
                      <input type="radio" id="desiel" value="Desiel" name="fueltype"/>
                      <label for="petrol">Desiel</label>
                      <input type="radio" id="lpg" value="LPG" name="fueltype"/>
                      <label for="lpg">LPG</label> 
                      <input type="radio" id="others" value="Others" name="fueltype"/>
                      <label for="others">Others</label>  
                  </div>
                  <div class="mb-3">
                    <label for="kilometer">Kilometers Ran</label>
                    <input type="text" class="form-control" id="kilometer" placeholder="__km">
                    <span class="text-danger" id="Kilometer"></span>
                  </div>
                  <div class="d-flex flex-row justify-content-center button">
                    <a class="btn btn-danger" type="submit" href="thankyou.html">Schedule your Appointment</a>
                  </div>
                </form>
            </div>
            <img src="./assets/booking.jpg" class="book-img"/>
        </div>
    </article>
    <footer>
            <p>copyright &copy; AutoMob-Mechanic.All Rights Reserved.</p>
    </footer>
    <script src="booking.js"></script>
</body>
</html>
